<!DOCTYPE html>
<html>
  <head>
    <title>PDF Editor</title>
    <script src="https://pdftron.s3.amazonaws.com/webviewer/lib/webviewer.min.js"></script>
    <style>
      html, body, #viewer {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewer"></div>
    <script>
      WebViewer({
        path: 'https://pdftron.s3.amazonaws.com/webviewer/lib',
        initialDoc: 'https://pdftron.s3.amazonaws.com/downloads/pl/demo-annotated.pdf',
      }, document.getElementById('viewer'))
      .then(instance => {
        console.log('PDF Editor loaded');
      });
    </script>
  </body>
</html>

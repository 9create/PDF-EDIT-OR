<!DOCTYPE html>
<html>
  <head>
    <title>Advanced PDF Editor</title>
    <script src="https://pdftron.s3.amazonaws.com/webviewer/lib/webviewer.min.js"></script>
    <style>
      html, body, #viewer {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="viewer"></div>
    <script>
      WebViewer({
        path: 'https://pdftron.s3.amazonaws.com/webviewer/lib',
        initialDoc: '', // User will upload their PDF
      }, document.getElementById('viewer'))
    </script>
  </body>
</html>
